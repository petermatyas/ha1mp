<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />


  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
    integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/charts/loader.js"></script>


  <style type="text/css">
    #map {
      height: 500px;
    }
  </style>
  <!-- leaflet-elevation https://raruto.github.io/leaflet-elevation/examples/leaflet-elevation_upload-gpx.html -->
  <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@2.2.7/dist/leaflet-elevation.min.css" />
  <script src="https://unpkg.com/@raruto/leaflet-elevation@2.2.7/dist/leaflet-elevation.min.js"></script>



</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col m3">

        <div class="row">
          <table class="table table-sm">
            <tr>
              <td>UTC idő</td>
              <td id="utcClock"></td>
            </tr>
            <tr>
              <td>GPS koordináta</td>
              <td id="myCoord"></td>
            </tr>
            <tr>
              <td>Pontosság</td>
              <td id="myGpsAccuracy"></td>
            </tr>
            <tr>
              <td>Lokátor</td>
              <td id="myLocator"></td>
            </tr>
          </table>
        </div>





      </div>
      <div class="col">
        <div class="row">
          Átjátszó
          <!--<select id="repeaters" class="form-select" aria-label="Default select example" onchange="selectGateway(this.options[this.selectedIndex].value)"></select>-->
          <select id="repeaters" class="form-select" aria-label="Default select example"></select>
        </div>
        <div id="repeaterData" class="row">
          <table class="table table-sm">
            <tr>
              <td>GPS koordináta</td><td id="repeaterPos"></td>
            </tr>
            <tr>
              <td>Lokátor</td><td id="repeaterLocator"></td>
            </tr>
            <tr>
              <td>Lejövő [MHz]</td><td id="downLink"></td>
            </tr>
            <tr>
              <td>Felmenő [MHz]</td><td id="upLink"></td>
            </tr>
          </table>
          <p id="dist_dir"></p>
        </div>

      </div>
      <div class="col">
        <input id="target" class="form-control" type="text" placeholder="Default input">
      </div>
    </div>


    <div id="myRepeaterData" class="row">
      <div class="column">
        <table class="table">
          <tr>
            <td>Távolság</td>
            <td id="myRepeaterDistance"></td>
          </tr>
          <tr>
            <td>Irány</td>
            <td id="myRepeaterBearing"></td>
          </tr>
        </table>
      </div>
      <div class="column">

      </div>
    </div>



    <div class="row">
      <div id="map"></div>
    </div>
    <div class="row">
      <div id="elevationGraph" style="max-width:700px; height:400px"></div>
    </div>
  </div>

  <script src='geo.js'></script>
</body>

</html>
