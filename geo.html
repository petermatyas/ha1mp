<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style type="text/css">
      #map { height: 500px; }
    </style>



    
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p id="mypos"></p>
                <p id="mylocator"></p>
              </div>
              <div class="col">
                <select id="repeaters" class="form-select" aria-label="Default select example" onchange="selectGateway(this.options[this.selectedIndex].value)">
                </select>
                <p id="dist_dir"></p>
              </div>
              <div class="col">
                <input id="target" class="form-control" type="text" placeholder="Default input">
              </div>
        </div>
        <div class="row">
          <div id="map"></div>
        </div>
    </div>

    <script src='geo.js'></script>
